<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- define viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap above stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Article Summarizer</title>
</head>
<body class="p-4">
    <header>
        <h1 class="text-center">Article Summarizer</h1>
    </header>
    <main class="text-center">
        <div class="form-group py-3">
            <label for="numberArticles">Enter number of articles to query</label>
            <input type="number" class="form-control" id="numberArticles" placeholder="Enter # of articles">
        </div>
        <div class="py-2">
            <button type="button" class="btn btn-primary" id="summarizeButton">Summarize</button>
        </div>
        <div id="article"></div>
    </main>
    <footer>

    </footer>
</body>
<!-- include js script tags at end of body -->
